<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"></script>

</head>
<body>
    <!--Bootstrap-->

    <script src="app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Alert Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Front end -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bolder text-primary" href="#">Bank DApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <span class="ms-auto me-2">
            <span class="navbar-text d-none" id="accountaddress"></span>
                <button class="btn btn-outline-primary" id="connect_to_metamask"><i class="fas fa-sign-in-alt pe-1"></i>Login</button>
          </span>
        </div>
        </div>
    </nav>

      <div class="row justify-content-center">

        <div class="col-sm-8 col-lg-6 col-xl-4 border border-5 rounded shadow mt-5 p-5">
            <h3 class="fw-bolder text-center my-3">Ethereum Bank</h3>
            <hr>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold text-primary">Deposit ETH:</label>
                <input type="email" class="form-control" id="depositeth" placeholder="0.002 ETH">
                <button class="btn btn-primary mt-3 shadow" type="button" id="depositbutton">Deposit</button>


            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold text-primary">Withdraw ETH:</label>
                <input type="email" class="form-control" id="withdraweth" rows="3" placeholder="0.002 ETH">
                <button class="btn btn-primary mt-3 shadow" type="button" id="withdrawbutton">Withdraw</button>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary mt-3 shadow" type="button" id="getbalance">Get Balance</button>
                <p class="" id="balance"></p>
            </div>
        </div>

      </div>
</body>
</html>
